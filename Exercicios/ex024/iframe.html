<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400;
            height: 400;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <p>Acessando o site do 
       <iframe src="https://www.cursoemvideo.com" frameborder="0"height="400" scrooling="no"><a href="https://www.cursoemvideo.com" target="_blank">Cursoem Video</a></iframe>
        para aprender a programar</p>
        <p>o site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal, pena que não funciona dentro do iframe</p>

    <p>O repositório do Guanabara <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="400" width="400"><a href="https://gustavoguanabara.github.io" target="_blank"Gustavo Guanabara</a></iframe> também é bem legal</p>
</body>
</html>
